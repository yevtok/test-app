<div class="row justify-content-center">
	<div class="col-12" style="min-width: 500px;">
		<div class="card bg-white mb-5 mt-5 border-0" style="box-shadow: 0 12px 15px rgba(0, 0, 0, 0.02);">
			<div class="card-body p-5">
				<form (ngSubmit)="checkPassword()">
					<label for="password-input" class="form-label fw-bold">Password</label>
					<div class="input-group col-auto">
						<input type="password" class="form-control" id="password-input" autocomplete="off"
							aria-autocomplete="list" aria-label="Password" aria-describedby="passwordHelp"
							name="passwd"
							[formControl]="passwd"
						>
					</div>
					<div class="password-meter">
						<div class="meter-section rounded me-2"	[ngClass]="getClass1()"></div>
						<div class="meter-section rounded me-2" [ngClass]="getClass2()"></div>
						<div class="meter-section rounded" [ngClass]="getClass3()"></div>
					</div>
					<div id="passwordHelp" class="form-text text-muted">Use 8 or more characters with a mix of
						letters, numbers &
						symbols.
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
